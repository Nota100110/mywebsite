<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Nota Tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <div id="circularcursor"></div>
  </head>    
    
  <body>
    <nav class="navbar">
      <div class="navbar__container">
          <a href="/"><img src="/static/images/Free_Sample_By_Wix.png" id="navbar_logo"></a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="/" class="navbar__links">Home</a>
            </li>
            <li class="navbar__item">
              <a href="/post_list" class="navbar__links">Blog</a>
            </li>
            <li class="navbar__item">
              <a href="/contact" class="navbar__links">Contact</a>
            <li class="navbar__item">
              <a href="https://ko-fi.com/nota77100110" class="navbar__links">Support Me</a>
            </li>
          </ul>
      </div>
    </nav>

    <section class="generic_block">
      {% block content %}
      {% endblock %}
    </section>

    <script src="{% static 'js/main.js' %}?v=2"></script>

    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('nota77100110', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Buy me a coffee',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
      });
    </script>
</html>
