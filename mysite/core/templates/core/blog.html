<!DOCTYPE html>

{% load static %}

<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Nota's Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/8bit-wonder" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/play.css' %}">
    <div id="circularcursor"></div>
  </head>    
    
  <nav class="navbar">
    <div class="navbar__container">
        <a href="/" id="navbar__logo">Nota8t.n</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/post_list" class="navbar__links">Blog</a>
          </li>
          <li class="navbar__item">
            <a href="/coming_soon_page" class="navbar__links">Resume</a>
          <li class="navbar__item">
            <a href="https://ko-fi.com/nota77100110" class="navbar__links">Support Me</a>
          </li>
        </ul>
    </div>
  </nav>


  <script src="{% static 'js/play.js' %}?v=2"></script>

      <div class="post" id="post_div">
        <section class="section">
                {% block content %}
                {% endblock %}
        </section>
      </div>
    
      <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
      <script>
      kofiWidgetOverlay.draw('nota77100110', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Buy me a coffee',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
      });
      </script>


    <!-- footer -->
    <footer class="blog_footer">
        <!-- social media -->
        <div class="b_wrapper_sm">
          <div class="socials_sm">
            <a href="/post_list" title="Blog"><i class="fa fa-rss aria-hidden=true"></i> notas.blog</a>
            <a href="https://github.com/Nota100110" title="Github"><i class="fa fa-github aria-hidden=true"></i> Github: nota100110</a>
            <br/>
            <a href="https://twitter.com/NotaNerd011001" title="Twitter"><i class="fa fa-twitter aria-hidden=true"></i> Twitter: @notanerd100110</a>
            <br/>
            <a href="https://medium.com/@notanerd1317" title="Medium"><i class="fa fa-medium aria-hidden=true"></i> Medium: @notanerd1317</a>
            <br/><br/>
            <span><i class="fas fa-map-marker"></i> London, UK</span>
          </div>
        </div>
        <br/><br/>
        <div class="text-center">Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights Reserved. Web Design by NotaNerd inc </div>
    </footer>
  </body>
</html>
